{% comment %} <div style="background-color:powderblue;" >
<form method = "POST">
    {% csrf_token %}
    <h2 style = "text-align:center"> are you sure that you want to delete item {{item.item_name}} </h2>
    <div style = "text-align:center" class = "btn btn-primary"><button type = "submit"> confirm </button></div>


</form>

</div> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
crossorigin="anonymous"
/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"
></script>
<title>Delete Confirmation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: offwhite;
    
  }
  .confirmation-container {
    text-align: center;
    justify-content:center;
    margin: auto 300px;
   
    
  }
  .confirmation-box {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    width:50vw;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    background-color:lightblue;
    
  }
  h2 {
    color: #333;
    margin-top: 0;
  }
  .delete-button {
 
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .delete-button:hover {
    color: white;
    {% comment %} background-color:black; {% endcomment %}
  }
</style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-box" style="justify-content:center">
        <form method = "POST">
            {% csrf_token %}
            <h2 style = "text-align:center"> Are you sure to delete item? </h2>
            <div style = "text-align:center" class = "delete-button" onclick="performDelete()"><button type = "submit" class="btn btn-secondary">Delete </button></div>
        
        
        </form>
      
    </div>
  </div>
  <script>
    function performDelete() {
     
      alert("Item has been deleted");
      
    }
  </script>
</body>
</html>
